<html>

<head>
    <title>Course Selection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="app_code_dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    </link>

</head>

<body>
    <img src = "download.png"/>
    <h1>Browse Courses</h1>
    <div id="course_form" class="justify-content-center">
        <form onsubmit="return false;" id="queryForm">

             
            <label for="numberQuery">Search by Course number: </label> <br />
            <input type="text" id="numberQuery" name="numberQuery" value=""></input>
            <input id="queryByNumber" type="button" onclick="updateView(this)" value="Query" data-querytype="by_course_code"></input>

            <br>
            <label for="nameQuery">Search by instructor: </label> <br />
            <input type="text" id="nameQuery" name="nameQuery" value=""></input>
            <input id="queryByName" type="button" onclick="updateView(this)" value="Query"
                data-querytype="by_instructor"></input>

            <br>

            <label for="titleQuery"> Search by course title: </label> <br />
            <input type="text" id="titleQuery" name="titleQuery" value=""> </input>
            <input id="queryByTitle" type="button" onclick="updateView(this)" value="Query" data-querytype="by_title">
            </input>
            <br>

            <label for="levelQuery"> Search by course level: </label> <br />
            <input type="text" id="levelQuery" name="levelQuery" value=""> </input>
            <input id="queryByLevel" type="button" onclick="updateView(this)" value="Query" data-querytype="by_level">
            </input>

            <br>

            <label for="combinedQuery"> Search by Instructor and Level: </label> <br />
            <input type="text" id="instructorQuery" name="intructorQuery" value=""> </input>
            <input type="text" id="combined_levelQuery" name="combined_levelQuery" value=""> </input>
            <input id="queryCombined" type="button" onclick="updateView(this)" value="Query"
                data-querytype="combined_query"> </input>

        </form>
    </div>

    <div id="results">

    </div>

    <script id="show_results_view" type="text/x-handlebars-template">
            <ul>
                {{#each courses}}
                <li>id: {{this.course_code}} | coursename: {{this.title}} | instructor: {{this.instructor}} | level: {{this.course_level}}</li>
                {{/each}}
            </ul>
        </script>

</body>

</html>
